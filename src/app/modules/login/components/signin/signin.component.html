<div id="huro-app" class="app-wrapper">

    <div class="auth-wrapper">
        <!--Page body-->

        <div class="auth-wrapper-inner is-single">

            <!--Fake navigation-->
            <div class="auth-nav">
                <div class="left"></div>
                <div class="center">
                    <a class="header-item">
                        <img class="light-image" src="assets/BiLogo.png" alt="">
                    </a>
                </div>
                <div class="right">
                </div>
            </div>

            <!--Single Centered Form-->
            <div class="single-form-wrap">

                <div class="inner-wrap">
                    <!--Form Title-->
                    <div class="auth-head">
                        <h2>Bienvenido</h2>
                        <p>Por favor ingresa a tu cuenta</p>
                    </div>

                    <!--Form-->
                    <div class="form-card">

                        <form name="loginForm" [formGroup]="formLogin">
                            <div id="signin-form" class="login-form">
                                <!-- Input -->
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Correo electrónico"
                                            formControlName="email">
                                        <small *ngIf="formLogin.get('email')!.hasError('pattern')
                                        && formLogin.get('email')!.touched">
                                            Correo electrónico nó válido.
                                        </small>
                                        <small *ngIf="formLogin.get('email')!.hasError('required')
                                        && formLogin.get('email')!.touched">
                                            Se require de un correo electrónico.
                                        </small>
                                    </div>
                                </div>
                                <!-- Input -->
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="password" placeholder="Contraseña"
                                            formControlName="password">
                                        <small class="animate__animated animate__fadeIn" *ngIf="formLogin.get('password')!.hasError('required')
                                            && formLogin.get('password')!.touched">
                                            Se requiere de una contraseña.
                                        </small>
                                    </div>
                                </div>

                                <!-- Submit -->
                                <div class="control login">
                                    <button type="button" class="button h-button is-primary is-bold is-fullwidth"
                                        [class.is-loading]="loading" (click)="login()">
                                        Ingrear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
