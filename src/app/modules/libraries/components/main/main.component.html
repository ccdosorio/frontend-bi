<div class="page-content is-relative">

    <div class="list-view-toolbar">
        <div class="control has-icon">
            <input class="input custom-text-filter" placeholder="Buscar..." data-filter-target=".list-view-item">
            <div class="form-icon">
                <i data-feather="search"></i>
            </div>
        </div>

        <div class="buttons">
            <a class="button h-button is-primary is-elevated" [routerLink]="['../Create']">
                <span>Crear</span>
            </a>
        </div>
    </div>

    <div class="page-content-inner">
        <!--List-->
        <div class="list-view list-view-v1">

            <!--List Empty Search Placeholder -->
            <div class="page-placeholder custom-text-filter-placeholder is-hidden">
                <div class="placeholder-content">
                    <img class="light-image" src="assets/img/illustrations/placeholders/search-1.svg" alt="" />
                    <img class="dark-image" src="assets/img/illustrations/placeholders/search-1-dark.svg" alt="" />
                    <h3>We couldn't find any matching results.</h3>
                    <p class="is-larger">Too bad. Looks like we couldn't find any matching results for the
                        search terms you've entered. Please try different search terms or criteria.</p>
                </div>
            </div>

            <div class="list-view-inner">
                <!--Item-->
                <div class="list-view-item">
                    <div class="list-view-item-inner">
                        <div class="meta-left">
                            <h3 data-filter-match>Mary Lebowski</h3>
                            <span>
                              <i data-feather="map-pin"></i>
                              <span data-filter-match>San Diego, CA</span>
                            </span>
                        </div>
                        <div class="meta-right">

                            <div class="tags buttons">
                                <a class="button h-button is-primary is-outlined" [routerLink]="['../Books', 2]">Ver Libros</a>
                                <a class="button h-button is-primary" [routerLink]="['../Edit', 2]">
                                    <span class="icon">
                                        <i data-feather="edit-2"></i>
                                    </span>
                                </a>
                                <button class="button h-button is-danger" (click)="delete()">
                                    <span class="icon">
                                        <i data-feather="trash"></i>
                                    </span>
                                </button>
                            </div>

                            <div class="stats">
                                <div class="stat">
                                    <span>24</span>
                                    <span>Libros</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
